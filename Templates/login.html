<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root{
            --bg-gradient: linear-gradient(135deg,#eef2ff 0%, #f6f9ff 100%);
            --card-bg: #ffffff;
            --accent: #4285F4; /* Google blue */
            --muted: #5f6368;
            --text: #202124;
        }
        html,body{height:100%;}
        body{
            margin:0;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--bg-gradient);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        .container{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:2rem;
        }
        .card{
            width:100%;
            max-width:420px;
            background:var(--card-bg);
            border-radius:12px;
            padding:2.25rem;
            box-shadow:0 8px 30px rgba(23,40,80,0.08);
            text-align:center;
        }
        h2{
            margin:0 0 0.5rem 0;
            font-size:1.375rem;
        }
        p.lead{color:var(--muted);margin:0 0 1.5rem 0}
        .btn-login{
            display:inline-flex;
            align-items:center;
            gap:0.75rem;
            padding:0.6rem 1.1rem;
            border-radius:8px;
            border:1px var(--accent) solid;
            color: var(--accent);
            text-decoration:none;
            font-weight:600;
            box-shadow:0 6px 18px rgba(66,133,244,0.18);
        }
        .btn-login:hover{
            background: var(--accent);
            color: #ffffff;
        }
        .btn-login:active{transform:translateY(1px)}
        .btn-login .gicon{width:18px;height:18px;display:inline-block}
        .small{font-size:0.9rem;color:var(--muted);margin-top:1rem}
        @media (max-width:480px){
            .card{padding:1.25rem}
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="card">
            <h2>Google Login Test</h2>
            <p class="lead">Sign in with your Google account to continue.</p>

            <a class="btn-login" href="{{ url_for('google.login') }}" aria-label="Sign in with Google">
                <!-- Small inline Google 'G' SVG (keeps this self-contained) -->
                <span class="gicon" aria-hidden="true">
                    <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                        <path fill="#4285F4" d="M533.5 278.4c0-18.6-1.5-37.5-4.7-55.4H272v104.9h146.9c-6.3 34-25 62.9-53.6 82l86.5 67.1c50.5-46.6 80.7-115.1 80.7-198.6z"/>
                        <path fill="#34A853" d="M272 544.3c72.6 0 133.6-23.9 178.1-64.8l-86.5-67.1c-24.1 16.2-55 25.8-91.6 25.8-70.4 0-130.1-47.5-151.5-111.3L29 394.6C73 494.1 166.5 544.3 272 544.3z"/>
                        <path fill="#FBBC05" d="M120.5 325.9c-10.9-32.6-10.9-67.8 0-100.4L29 157.3C-6.2 224.8-6.2 319.5 29 386.9l91.5-61z"/>
                        <path fill="#EA4335" d="M272 107.7c38.7 0 73.5 13.3 100.9 39.3l75.8-75.8C403.1 23.5 344.9 0 272 0 166.5 0 73 50.2 29 149.7l91.5 61C141.9 155.2 201.6 107.7 272 107.7z"/>
                    </svg>
                </span>
                <span>Login with Google</span>
            </a>
        </main>
    </div>
</body>
</html>
