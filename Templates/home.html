<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root{
            --bg-gradient: linear-gradient(135deg,#eef2ff 0%, #f6f9ff 100%);
            --card-bg: #ffffff;
            --accent: #4285F4; /* Google blue */
            --muted: #5f6368;
            --text: #202124;
        }
        html,body{height:100%;}
        body{
            margin:0;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--bg-gradient);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }
        .container{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:2rem;
        }
        .card{
            width:100%;
            max-width:720px;
            background:var(--card-bg);
            border-radius:12px;
            padding:2.25rem;
            box-shadow:0 8px 30px rgba(23,40,80,0.08);
        }
        .header{
            display:flex;
            align-items:center;
            gap:1rem;
        }
        h2{
            margin:0;
            font-size:1.5rem;
        }
        .profile{
            display:flex;
            gap:1.5rem;
            margin-top:1rem;
            align-items:center;
        }
        .avatar{
            width:96px;
            height:96px;
            border-radius:12px;
            object-fit:cover;
            box-shadow:0 6px 18px rgba(23,40,80,0.06);
        }
        .details p{margin:0 0 .5rem 0;color:var(--muted)}
        .email{color:var(--text);font-weight:600}
        .small-note{margin-top:1rem;color:var(--muted);font-size:0.95rem}
        @media (max-width:600px){
            .card{padding:1.25rem}
            .profile{flex-direction:column;align-items:flex-start}
            .avatar{width:72px;height:72px}
        }
    </style>
</head>
<body>
    <div class="container">
        <article class="card">
            <header class="header">
                <h2>Welcome, {{ name }}!</h2>
            </header>

            <section class="profile">
                <img class="avatar" src="{{ picture }}" alt="{{ name }}'s profile picture">
                <div class="details">
                    <p class="email">{{ email }}</p>
                    <p class="small-note">Signed in with Google.</p>
                </div>
            </section>
        </article>
    </div>
</body>
</html>
